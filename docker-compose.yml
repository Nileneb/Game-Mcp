services:
  game-mining-mcp:
    build: .
    container_name: game-mining-mcp
    env_file:
      - .env
    ports:
      - "8082:8082"
      - "8083:8083"
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
